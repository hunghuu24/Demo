<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>
    <fieldset>
        <legend>Personal details</legend>
        <p>
            <label>First Name<br>
                <input type="text" placeholder="First name only">
            </label>
        </p>
        <p>
            <label>Last Name<br>
                <input type="text" placeholder="Last name only">
            </label>
        </p>
        <p>
            <label>Date of Birth<br>
                <input type="date" placeholder="mm/dd/yyyy">
            </label>
        </p>
        <p>
            <label>Email<br>
                <input type="email" placeholder="example@domain.com">
            </label>
        </p>
        <p>
            <label>URL<br>
                <input type="url" placeholder="http://mysite.com">
            </label>
        </p>
        <p>
            <label>Phone Number<br>
                <input type="tel" placeholder="0000 000000">
            </label>
        </p>
        <p>
            <label>ShoesSize<br>
                <input type="number" min="38" max="47" step="0.5">
            </label>
        </p>
        <p>
            <label>Color<br>
                <input type="color">
            </label>
        </p>
        <p>
            <label>Image<br>
                <input type="image" source src="image.png" alt="error">
            </label>
        </p>
        <p>
            <label>Flying Skill level(1 low - 100 high)<br>
                <input type="range" min="1" max="100" value="1">
            </label>
        </p>
        
    </fieldset>
</body>
</html>
